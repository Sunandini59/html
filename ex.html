<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Tourism Spots</title>
    <link rel="stylesheet" href="exx1.css">
</head>
<body onload="showSlides()">
    <header>
        <div class="logo">AP Tourism</div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#signin">Sign In/Register</a>
        </div>
    </header>
    <main>
        <section class="gradient-quote">
            <p>Gradient Quote</p>
        </section>
        <section class="slideshow-container">
            <div class="slide fade">
                <img src="img/AP2.jpg" alt="Image 1">
            </div>
            <div class="slide fade">
                <img src="img/AP2.jpg" alt="Image 2">
            </div>
            <div class="slide fade">
                <img src="img/AP2.jpg" alt="Image 3">
            </div>
        </section>
        <section class="flex-boxes">
            <div class="flex-box">
                <img src="img/AP2.jpg" alt="Image 4">
                <p>Name 1</p>
            </div>
            <div class="flex-box">
                <img src="img/AP2.jpg" alt="Image 5">
                <p>Name 2</p>
            </div>
            <div class="flex-box">
                <img src="img/AP2.jpg" alt="Image 6">
                <p>Name 3</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Footer Details</p>
    </footer>
    <script >
 // Slideshow script
let slideIndex = 0;
showSlides();

function showSlides() {
    let i;
    let slides = document.getElementsByClassName("slide");

    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    slideIndex++;

    if (slideIndex > slides.length) {
        slideIndex = 1;
    }

    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000); // Change image every 3 seconds
}
    </script>
</body>
</html>
