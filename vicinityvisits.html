<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicinity Visits</title>
    <link rel="stylesheet" href="vv.css">
</head>
<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="img/AP2.jpg" id="slideImg">
        </div>
        <div class="overlay">
            <div class="navbar">
                <div class="logo">
                    <img src="img/logo.png">
                </div>
                <div class="menu">
                    <ul>
                        <li id="li1"><a href="vicinityvisits.html">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Sign in/Register</a></li>
                    </ul>
                </div>
                <div class="content">
                    
                        <p>"Embrace the allure of Andhra Pradesh and let its beauty leave an indelible mark on your soul."</p>
                
                </div>
            </div>
        </div>
    </div>
    
    <script>
        var slideImg = document.getElementById("slideImg");
        var images = new Array(
        "img/AP3.jpg",
        "img/AP4.jpg",
        "img/AP5.jpg",
        "img/AP6.jpg"
        );
        var len = images.length;
        var i = 0;
        function slider(){
            if(i>len-1){
                i=0;
            }
            slideImg.src=images[i];
            i++;
            setTimeout('slider()',2500);
        }
        </script>

</body>
</html>
